<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Plan Videos</title>
    <style>
        /* Основной стиль для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        p {
            font-size: 18px;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Стиль для контейнера видео */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
        }

        iframe {
            width: 100%;
            max-width: 100%;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Стиль подвала */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .video-container {
                flex-direction: column;
                align-items: center;
            }

            iframe {
                height: 200px; /* Уменьшаем высоту видео на мобильных устройствах */
            }

            .footer {
                padding: 15px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Training Plan Videos</h1>
        <p>Watch these videos to get started with your training plan!</p>
    </header>

    <div class="container">

        <div class="video-container">
            <iframe src="https://player.vimeo.com/video/1030770396?autoplay=1&loop=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            <iframe src="https://player.vimeo.com/video/1030770421?autoplay=1&loop=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            <iframe src="https://player.vimeo.com/video/1030770439?autoplay=1&loop=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>

    </div>

    <footer class="footer">
        <p>&copy; 2024 Training Plan Videos. All rights reserved.</p>
    </footer>

</body>
</html>
